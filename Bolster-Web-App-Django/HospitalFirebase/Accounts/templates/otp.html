{% extends 'dashboard.html' %}

{% block head %}
    <title>Untitled</title>
    <link rel="stylesheet" href="../static/css/Registration-Form-with-Photo.css">
{% endblock %}

{% block content %}
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder" style="width:409px;"></div>
            <form method="post" href="/verification">
                <h2 class="text-center"><strong>Verification</strong></h2>
                <div class="form-group">{{ form.otp }}<!--<input class="form-control" type="text" name="otp" placeholder="Enter OTP">--></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color:rgb(130,121,123);">Verify</button></div>
            </form>
        </div>
    </div>
{% endblock %}
